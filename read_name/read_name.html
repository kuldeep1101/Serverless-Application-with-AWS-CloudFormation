<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Your name here...">
        <button onclick="sendName()">Submit</button>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        async function sendName() {
            const name = document.getElementById('nameInput').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!name) {
                responseMessage.textContent = "Please enter a name.";
                responseMessage.style.color = "red";
                return;
            }

            try {
                const response = await fetch('https://api.example.com/submit-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseMessage.textContent = data.message || "Name submitted successfully!";
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent = "Failed to submit name.";
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Error: Unable to connect to the server.";
                responseMessage.style.color = "red";
            }
        }
    </script>
</body>
</html>
